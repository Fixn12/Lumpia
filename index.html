<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUPAL KA BA BOSS?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: block;
            margin: 0 auto;
        }
        h1 {
            color: #ff4081;
            font-size: 24px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-evenly; /* Para magkalayo agad */
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: auto;
            position: relative;
        }
        button {
          margin-left: 25px;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
        }
        #yes {
            background-color: #ff4081;
            color: white;
        }
        #no {
            background-color: #bbb;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lumpia.jpeg" alt alt="Cute Image"> 
        <h1>Pwede mo ba ako ilibre ng lumpia bukas mai?</h1>
        
            <button id="yes" onclick="showSweetAlert()">Yes</button> 
            <button id="no" onmouseover="moveButton()">No</button>
        
    </div>

    <script>
        function moveButton() {
            let noButton = document.getElementById('no');
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function showSweetAlert() {
            Swal.fire({
                title: 'Yay! Thankyou maireen üòç',
                text: 'Dalawang lumpia bukas ha ü•∞',
                icon: 'success',
                confirmButtonText: 'Sure! üíñ'
            });
        }
    </script>
</body>
</html>
